<div class="row">
    <div class="col-xs-12">
        <img [src]="recepie.imagePath" alt="{{recepie.name}}" class="img-responsive" style="max-height: 200px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recepie.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropdown>
            <button type="button" 
            class="btn btn-primary dropdown-toggle"
            >Manage Recepie 
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onShoppinglist()" style="cursor: pointer;">Shopping list</a></li>
                <li><a (click)="onEditRecepie()">Edit recepie</a></li>
                <li><a (click)="onDeleteRecepie()">Delete recepie</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recepie.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recepie.ingredients">
               {{ ingredient.name}} - {{ ingredient.amount}} 
            </li>
        </ul>
    </div>
</div>
